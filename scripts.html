<script>
    //DataTable Initialisation
    $(document).ready(function(){
    $('#people-table').DataTable({
    scrollX: true,
    paging: false,
    columnDefs: [
    { "type": "file-size", "targets": 0 },
    { "width": "11%", "targets": [1,2] },
    { "width": "25%", "targets": [3,4,5] }
    ]  
    });
    });
    
    google.script.run.withSuccessHandler(populate).getDatabase();
    
    function populate(db) {
      var table = $('#people-table').DataTable();
      db = JSON.parse(db);
      // Populate the table
      for (var i = 1; i < db.length; i++){
        table.row.add(['<a href="' + db[i][2] + '">' + db[i][1] + '<a>', // name
                        db[i][3], // school
                        db[i][4], // what im looking for
                        db[i][5], // about
                        db[i][6], // what i do
                        db[i][7]  // ideal partner
                      ]);
      }
      table.draw();
      // Hide the loading image
      $('#loading-img').hide()
    }
</script>
